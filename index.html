<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
<script type="text/babel">
    class  Home extends React.Component{
        constructor(props){
            super(props)
            this.multiple = this.multiple.bind(this)
        }
        state = {
            profile : {
                    firstname : "jarray",
                    lastname : "kais",
                    age: 29,
                    country : "tunisia"
                    },
            x : 0,
            website : "google.com"
            }
            changeName=(e)=>{
                this.setState({
                    profile : {
                        ...this.state.profile,
                        firstname : e.target.value,
                    },
                })
            }
            increment=()=>{
                this.setState({
                    x : this.state.x +1,
                })
            }
            decrement(){
                this.setState({
                    x : this.state.x -1,
                })
            }
            multiple(){
                this.setState({
                    x : this.state.x *2,
                })
            }
        render(){
        return (<div>
                    <p>{this.state.profile.firstname}</p>
                    <p>{this.state.profile.lastname}</p>
                    <p>{this.state.profile.age}</p>
                    <input type="text" onChange={this.changeName}/>
                    
                    <Contact data = {this.state}/>
                    <button onClick={this.increment}>increment</button>
                    <button onClick={this.decrement.bind(this)}>decrement</button>
                    <button onClick={this.multiple}>multiple</button>

                </div>)
        }
    }
    class Contact extends React.Component{
       
        render(){
            return(
                <div>
                    <p>{this.props.data.website}</p>
                    <p>{this.props.data.x}</p>
                    
                </div>
            )
        }
    }
    ReactDOM.render(<Home /> , document.getElementById("root"))
</script>
</body>
</html>
